<div class="container">
  <header class="header">
    <h1>Búsqueda de letras de canciones</h1>
  </header>

  <main class="main-content">
    <div class="search-box">
      <h2>Busca por artista y Canción</h2>
      
      <form (ngSubmit)="searchLyrics()" class="search-form">
        <div class="form-group">
          <label for="artist">Artista</label>
          <input 
            type="text" 
            id="artist" 
            [(ngModel)]="artist" 
            name="artist"
            placeholder="The Beatles"
            [disabled]="isLoading"
            required
          >
        </div>

        <div class="form-group">
          <label for="title">Canción</label>
          <input 
            type="text" 
            id="title" 
            [(ngModel)]="title" 
            name="title"
            placeholder="Help"
            [disabled]="isLoading"
            required
          >
        </div>

        <div class="button-group">
          <button 
            type="submit" 
            class="btn btn-search"
            [disabled]="isLoading || !artist.trim() || !title.trim()"
          >
            {{ isLoading ? 'Buscando...' : 'Buscar' }}
          </button>
          
          <button 
            type="button" 
            class="btn btn-clear"
            (click)="clearSearch()"
            [disabled]="isLoading"
          >
            Limpiar
          </button>
        </div>
      </form>
    </div>

    <!-- Mensaje de carga -->
    <div *ngIf="isLoading" class="loading-message">
      <div class="spinner"></div>
      <p>Buscando letras...</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage && searchAttempted && !isLoading" class="error-box">
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Resultados -->
    <div *ngIf="lyrics && !isLoading" class="lyrics-box">
      <h3>{{ artist }} - {{ title }}</h3>
      <div class="lyrics-content">
        <p *ngFor="let line of getLyricsLines()" class="lyrics-line">{{ line }}</p>
      </div>
    </div>
  </main>
</div>
